<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Extract Data Effortlessly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, #1a1a2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #16213e 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #0f3460 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: #4f46e5;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: #7c3aed;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 150px;
            height: 150px;
            background: #2563eb;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-100px, 100px) scale(0.9); }
            75% { transform: translate(-50px, -50px) scale(1.05); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            position: relative;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 32px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px 48px 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-weight: 500;
        }

        input[type="url"]:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="url"]:focus {
            border-color: #667eea;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s ease;
        }

        input[type="url"]:focus ~ .input-icon {
            color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature {
            text-align: center;
            padding: 16px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .feature:hover .feature-icon {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .feature-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            margin-top: 32px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2em;
            }

            .features {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="container">
        <div class="glass-card">
            <div class="logo">üï∑Ô∏è</div>
            <h1>Web Scraper</h1>
            <p class="subtitle">Extract valuable data from any website with our powerful scraping engine</p>

            <form action="/scrape" method="post">
                <div class="form-group">
                    <label for="linkInput">Enter Website URL</label>
                    <div class="input-wrapper">
                        <input type="url"
                               id="linkInput"
                               name="userLink"
                               placeholder="https://example.com"
                               required
                               autocomplete="off">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 7H13C13.5304 7 14.0391 7.21071 14.4142 7.58579C14.7893 7.96086 15 8.46957 15 9V9.5C15 10.0304 14.7893 10.5391 14.4142 10.9142C14.0391 11.2893 13.5304 11.5 13 11.5H12M8 11.5H7C6.46957 11.5 5.96086 11.2893 5.58579 10.9142C5.21071 10.5391 5 10.0304 5 9.5V9C5 8.46957 5.21071 7.96086 5.58579 7.58579C5.96086 7.21071 6.46957 7 7 7H9M7 9.5H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Start Scraping</span>
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Analyzing website...</span>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-text">Lightning Fast</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üõ°Ô∏è</div>
                    <div class="feature-text">Smart Detection</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üìä</div>
                    <div class="feature-text">Rich Analytics</div>
                </div>
            </div>

            <a href="/analysis" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 2L6 14M10 4L10 14M2 7L2 14M14 9L14 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                View Data Analysis
            </a>
        </div>
    </div>

    <script>
    const form = document.querySelector('form[action="/scrape"]');
    const loading = document.getElementById('loading');
    const submitBtn = document.querySelector('.submit-btn');
    const urlInput = document.getElementById('linkInput');

    form.addEventListener('submit', function(e) {
        loading.style.display = 'flex';
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="spinner" style="margin: 0 auto"></div>';
    });

    urlInput.addEventListener('input', function() {
        if (this.validity.valid && this.value) {
            this.style.borderColor = 'rgba(102, 126, 234, 0.5)';
        }
    });
    </script>
</body>
</html>
