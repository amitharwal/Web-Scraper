<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333333;
            animation: pulse 2s infinite;
            border: 2px solid #ffffff;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #555555;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        input[type="url"]:focus {
            border-color: #ffffff;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        input[type="url"]::placeholder {
            color: #aaaaaa;
        }

        .url-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaaaaa;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        input[type="url"]:focus + .url-icon {
            color: #ffffff;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            color: #333333;
            padding: 16px 32px;
            border: 2px solid #ffffff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
            background: #ffffff;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333333;
        }

        .feature-text {
            font-size: 0.9em;
            color: #666666;
            font-weight: 500;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #ffffff;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #555555;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåê</div>
        <h1>Web Scraper</h1>
        <p class="subtitle">Extract data from any website with ease</p>

        <!-- <form id="scraperForm" action="#" method="post"> -->
        <form action="/scrape" method="post">
            <div class="form-group">
                <label for="linkInput">Website URL</label>
                <div class="input-container">
                    <input type="url"
                           id="linkInput"
                           name="userLink"
                           placeholder="https://example.com"
                           required>
                    <span class="url-icon">üîó</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Start Scraping</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing your request...</span>
        </div>

        <div class="status-message" id="statusMessage"></div>
        <div style="text-align: center; margin-top: 30px;">
            <a href="/analysis" style="color: #ffffff; text-decoration: none; padding: 10px 20px; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); transition: all 0.3s ease; display: inline-block;">
                View Data Analysis
            </a>
        </div>
    </div>

    <script>
    const form = document.querySelector('form[action="/scrape"]');
    const loading = document.getElementById('loading');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.querySelector('.submit-btn');
    const urlInput = document.getElementById('linkInput');

    // Handle form submission
    form.addEventListener('submit', function(e) {
        // Show loading state
        loading.style.display = 'flex';
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="spinner"></div> Processing...';
        statusMessage.style.display = 'none';
    });

    // URL validation feedback
    urlInput.addEventListener('input', function() {
        if (this.validity.valid && this.value) {
            this.style.borderColor = '#ffffff';
            document.querySelector('.url-icon').style.color = '#ffffff';
        } else if (this.value) {
            this.style.borderColor = '#aaaaaa';
            document.querySelector('.url-icon').style.color = '#aaaaaa';
        } else {
            this.style.borderColor = '#555555';
            document.querySelector('.url-icon').style.color = '#aaaaaa';
        }
    });
    </script>

</body>
</html>
